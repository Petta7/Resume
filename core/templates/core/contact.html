{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            If you have any questions do not hesitate to email me and I will do my best to respond promptly.
        </p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control"
                               id="inputName"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Your Email *</label>
                        <input type="email" class="form-control"
                               id="inputEmail" required/>
                    </div>
                    <div class="form-group">
                        <label for="inputSubject">Your Subject</label>
                        <input type="text" class="form-control" id="inputSubject"/>
                    </div>
                    <div class="md-3">
                        <label for="inputTextarea">Your message *</label>
                        <textarea class="form-control" id="inputTextarea" required></textarea>
                    </div>

                    <button class="btn btn-primary mt-1" type="submit">Send</button>
                </div>
            </form>
            <br>
            <br>

            <div class="col-sm-3 text-center">
                <ul class="list-unstyled">
                    <li>
                        <i class="bi bi-map-fill" style="color: cornflowerblue;"></i>
                        <p>Gomel, Belarus</p>
                    </li>
                    <li>
                        <i class="bi bi-telephone-fill" style="color: cornflowerblue;"></i>
                        <p>+ 375 29 000 00 00</p>
                    </li>
                    <li>
                        <i class="bi bi-envelope-fill" style="color: cornflowerblue;"></i>
                        <p>contact@email.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
    <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
    <a href="#" target="_blank"><i class="bi bi-instagram"></i></i></a>
</div>
{% endblock content %}
